{{ block script }}
	<script>

		function openLink() {
			ID = formInputs.DecisionLabId.value
			link = "https://otree08-dlc.uni-koeln.de/room/room" + "/?participant_label=" + ID
			if (!js_vars.online_study) {
				window.open(link);
			}
		}

		function init() {
			$(".otree-btn-next").on("click", openLink)
		}

		window.onload = init;

	</script>
{{ endblock }}
